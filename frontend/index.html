<!DOCTYPE html>
<html>
<head>
    <title>Pay4Access MVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 10px 0;
        }

        input {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #premiumContent {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #e2f0d9;
            border: 2px solid #8bc34a;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        hr {
            width: 80%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Pay4Access</h1>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="ContraseÃ±a" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container">
        <h2>Registrar nuevo usuario</h2>
        <form id="registerForm">
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="ContraseÃ±a" required>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <div class="container">
        <h2>Contenido Premium</h2>
        <div id="premiumContent">
            <p>ðŸŽ‰ Â¡Este es tu contenido premium desbloqueado!</p>
        </div>
        <button id="payButton">Paga y Accede</button>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const payButton = document.getElementById('payButton');
        const premiumContent = document.getElementById('premiumContent');

        // ===== LOGIN =====
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (data.token) alert("Login exitoso! Token: " + data.token);
            else alert(data.error);
        });

        // ===== REGISTRO =====
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            const res = await fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (data.message) alert(data.message);
            else alert(data.error);
        });

        // ===== PAGA Y ACCEDE =====
        payButton.addEventListener('click', async () => {
            // Paso 1: generar quote
            const quoteRes = await fetch('http://localhost:3000/quote', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: 1, recipient: 'creador@example.com' })
            });
            const quoteData = await quoteRes.json();
            console.log("Quote generado:", quoteData);

            // Paso 2: simular pago
            const payRes = await fetch('http://localhost:3000/pay', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ quoteId: quoteData.quoteId })
            });
            const payData = await payRes.json();
            console.log("Pago:", payData);

            if (payData.status === "payment_completed") {
                alert("Pago realizado con Ã©xito. Contenido desbloqueado!");
                premiumContent.style.display = 'block';
            }
        });
    </script>
</body>
</html>
